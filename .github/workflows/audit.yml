name: Cyber Security Audit

# Trigger: Run this whenever code is pushed to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # Use a Linux machine hosted by GitHub
    runs-on: ubuntu-latest

    steps:
    # Step 1: Download your code onto the machine
    - uses: actions/checkout@v4

    # Step 2: Install Python 3.11
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    # Step 3: Install libraries from your requirements.txt
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Run the Cyber-Sentinel Scan
    # We inject the Secret Key here so the script can use it
    - name: Run AI Security Scan
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      run: |
        python main.py